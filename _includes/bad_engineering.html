<section id="bad_engineering">
{% for post in site.posts %}
  {% if post.category == 'bad engineering' %}
    {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    {% if thecycle == 'odd' %}
      {% include post_left.html %}
    {% else %}
      {% include post_right.html %}
    {% endif %}
  {% endif %}
{% endfor %}
</section>
